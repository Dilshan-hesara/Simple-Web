<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>


    section{
      border: 2px solid black;
      width: 800px;
      height: 400px;

      display: flex;
    }

    section>div{
      width: 100px;
      aspect-ratio: 1/1;
      border: 1px solid black;

      background-color: #FF9D23;

    }

    section>div:first-child{

      align-self: center;
    }
   section>div:last-child{

      align-self: start;
    }


  </style>


</head>
<body>


<section>
  <div></div>
  <div></div>

</section>

</body>
</html>
