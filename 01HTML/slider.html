<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
</head>
<body>


<form oninput="result.value=parseInt(a.value) + parseInt(b.value)">
  <input type="range" id="a" name="a"></input>
  <input type="number" id="b" name="b"></input>

  <output name="result">30</output>
</form>


</body>
</html>
