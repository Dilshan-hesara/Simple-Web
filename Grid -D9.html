<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

  <style>

    section{
      width: 1000px;
      height: 500px;
      border: 5px solid black;
      display: grid;
      grid-template-columns: repeat(2 ,1fr);
      grid-template-rows: repeat(1 ,1fr);

    section>div{
      border:2px solid #FF9D23;
      background-color: #474747;
    }

  </style>
</head>

<section>


  <div></div>
  <div></div>


</section>
